version: '3'

services:
  postgres:
    container_name: postgres
    image: 'postgres:latest'
    ports:
      - 5432:5432
    env_file:
      - .env
    # volumes:
    #   - ../data/matcha/:/var/lib/postgresql/data/
    networks:
      - matcha_network
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 5050:80
    networks:
      - matcha_network
    # volumes:
    #   - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
